<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results | Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%); min-height: 100vh;">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-4 w-100" style="max-width: 650px; border-radius: 18px;">
            <div class="text-center mb-3">
                <img src="https://img.icons8.com/color/96/000000/checked-2--v2.png" alt="Results" style="width: 64px; height: 64px;"/>
                {% if has_report %}
                <div class="mt-3">
                    <a href="{% url 'download_report' %}" class="btn btn-primary">
                        <i class="fas fa-download me-2"></i>Download Analysis Report
                    </a>
                </div>
                {% endif %}
                <h2 class="mt-2" style="font-weight: 700; color: #2575fc;">Analysis Results</h2>
            </div>
            <div class="card mt-2 mb-3" style="background: #f8f9fa; border: none;">
                <div class="card-body">
                    <pre style="white-space: pre-wrap; font-size: 1.08rem; color: #222; background: none; border: none; margin: 0; padding: 0;">{{ analysis }}</pre>
                </div>
            </div>
            <a href="{% url 'analyze' %}" class="btn btn-primary w-100">Analyze Another Resume</a>
        </div>
    </div>
</body>
</html>
