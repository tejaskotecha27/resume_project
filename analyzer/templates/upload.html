<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%); min-height: 100vh;">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-4" style="max-width: 430px; width: 100%; border-radius: 18px;">
            <div class="text-center mb-3">
                <img src="https://img.icons8.com/color/96/000000/upload.png" alt="Upload" style="width: 64px; height: 64px;"/>
                <h2 class="mt-2" style="font-weight: 700; color: #2575fc;">Upload Resume</h2>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload your resume (PDF or DOCX)</label>
                    <input class="form-control" type="file" id="resume" name="resume_file" required>
                </div>
                <div class="mb-3">
                    <label for="job_desc" class="form-label">Job Description (Optional)</label>
                    <textarea class="form-control" id="job_desc" name="job_desc" rows="4" placeholder="Paste the job description here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze</button>
            </form>
        </div>
    </div>
</body>
</html>
